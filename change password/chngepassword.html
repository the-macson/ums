<!DOCTYPE html>
<html>
<head>
    <title>
        Change Password
    </title>
    <link rel="stylesheet" type="text/css" href="password.css">
</head>
<body>
    <div class="box">
        <div class="sign_in">
            Change Password
        </div>
        <form>
            <div class="container">
                <div class="label">Username : </label>
                    <input type="text" placeholder="Enter Username" name="username" required>
                    <label>Old Password : </label>
                    <input type="Password" placeholder="Enter Old Password" name="password" required> <br>
                    <label>New Password : </label>
                    <input type="Password" placeholder="Enter New Password" name="password" required> <br>
                    <label>Confirm Password : </label>
                    <input type="Password" placeholder="Confirm Password" name="password" required> <br>
                    <button type="submit">Change Password</button> 
                    <button type="button" class="cancelbtn"> <a href="/home/index.html"> Return to Home</a></button>
                </div>
        </form>
    </div>
</body>
</html>
